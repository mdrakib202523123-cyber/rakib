<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2575fc;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #6a11cb;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
    a {
      color: #2575fc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Signup</a></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword }
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVffNpVkZdXeoHUHRl3abjhE-hmnoJWno",
      authDomain: "myapp-rakib.firebaseapp.com",
      projectId: "myapp-rakib",
      storageBucket: "myapp-rakib.firebasestorage.app",
      messagingSenderId: "536334366917",
      appId: "1:536334366917:web:d937225696e1c06b3e18ac"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Login successful!");
        window.location.href = "admin.html"; // Login হলে Admin panel এ নিয়ে যাবে
      } catch (error) {
        alert("❌ " + error.message);
      }
    }
  </script>
</body>
</html>
